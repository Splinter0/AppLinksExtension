<!DOCTYPE html>
<html>
<head>
    <title>AppLinks</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="content">
        <u>Empty</u>
    </div>
    <p id="message"></p>
    <p class="counter">You have <b id="count">0</b> link(s) to export</p>
    <div class="actions">
        <div class="action" id="export">Export</div>
        <div class="action" id="clear">Clear</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
